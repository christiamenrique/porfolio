    <form class="cmxform form-dislpay" name="contact" method="POST" data-netlify="true">
        <!-- <h1>Contact me</h1> -->
        <fieldset>
            <div class="form-spacing">
                <label for="name">Full Name
                    <span class="spanTag">*</span>
                </label>
                <input id="name" minLength="2" name="fullName" type="text" required />
            </div>
            <div class="form-spacing">
                <label for="email">Email
                    <span class="spanTag">*</span>
                </label>
                <input id="email" type="email" name="email" required />
            </div>
            <div class="form-spacing">
                <label for="phone">Phone Number
                    <span class="spanTag">*</span>
                </label>
                <input type="number" id="phone" name="phoneNumber" required />
            </div>
            <div class="form-spacing">
                <label for="comment">Your comment
                    <span class="spanTag">*</span>
                </label>
                <textarea class="form-comment" id="comment" name="comments" required></textarea>
            </div>
            <div class="form-spacing">
                <button type="submit" class="btn">submit</button>
            </div>
        </fieldset>
    </form>
